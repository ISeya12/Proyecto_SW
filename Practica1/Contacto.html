        <h1>Contacto</h1>
    </header>
    <section>
        <h3>Introduce los datos</h3>
        <form action="mailto:atencionalcliente@gmail.com" method="post">

            <!-- Campo nombre -->
            <label>Nombre:</label>
            <input id="nombre" type="text" name="nombre" value="" />
            <p></p>

            <!-- Campo direccion -->
            <label>Dirección de email de contacto:</label>
            <input id="direccion" type="text" name="direccion" value="" />
            <p></p>

            <!-- Motivo consulta -->
            <p>Motivo de la consulta:</p>
            <label><input id="evaluacion"  type="radio" name="motivo" value="evaluacion"/> Evaluación</label>
            <label><input id="sugerencias" type="radio" name="motivo" value="sugerencias"/>Sugerencias</label>
            <label><input id="criticas"    type="radio" name="motivo" value="criticas" />  Críticas</label>
            <p></p>

            <!-- Términos y condiciones -->
            <p>Marque esta casilla para verificar que ha leído nuestros términos y condiciones del servicio:<input id="TyC" name="TyC" type="checkbox" value=""/></p>
            
            <!-- Consulta -->
            <textarea name="consulta" rows="4" cols="50"></textarea>
            <p></p>

            <!-- Botón envío -->
            <input type="submit" name="enviar" value="Enviar" />
        </form>
    </section>
